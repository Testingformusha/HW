<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Shape Morphing with WebGL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix.js"></script>
    <script src="https://unpkg.com/gl-utils@0.3.0/dist/gl-utils.js"></script>
    <script src="HW04.js"></script>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            flex-direction: column; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f0f0; 
        }
        canvas { border: 2px solid #333; }
        .button-container { margin-top: 20px; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <canvas id="gl-canvas" width="600" height="600"></canvas>
    <div class="button-container">
        <button id="xRotateButton">Rotate X</button>
        <button id="yRotateButton">Rotate Y</button>
        <button id="zRotateButton">Rotate Z</button>
        <button id="morphButton">Morph Shape</button>
    </div>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        precision mediump float;

        in vec4 positionA;
        in vec4 positionB;
        in vec4 vertexColor;

        uniform float morphFactor;
        uniform mat4 modelViewMatrix;

        out vec4 fragColor;

        void main() {
            vec4 interpolatedPosition = mix(positionA, positionB, morphFactor);
            gl_Position = modelViewMatrix * interpolatedPosition;
            fragColor = vertexColor;
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        in vec4 fragColor;

        out vec4 outputColor;

        void main() {
            outputColor = fragColor;
        }
    </script>
</body>
</html>
