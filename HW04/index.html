</head>
<body>
    <canvas id="gl-canvas" width="600" height="600" style="border:1px solid black">
        Oops ... your browser doesn't support the HTML5 canvas element.
    </canvas>

    <div>
        <button id="toggle">Toggle Morph and Rotation On-Off</button>
        <button id="rotateXButton">rotate X toggle</button>
        <button id="rotateYButton">rotate Y toggle</button>
        <button id="rotateZButton">rotate Z toggle</button>
    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 aPosition1;
        in vec4 aPosition2;
        in vec4 aColor;
        uniform float uMorph;
        uniform mat4 uModelViewMatrix;
        out vec4 vColor;
        void main() {
            vec4 morphedPosition = mix(aPosition1, aPosition2, uMorph);
            gl_Position = uModelViewMatrix * morphedPosition;
            vColor = aColor;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        in vec4 vColor;
        out vec4 fColor;
        void main() {
            fColor = vColor;
        }
    </script>

    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MVnew.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
