<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Morphing Cube</title>
    <script src="https://unpkg.com/gl-matrix@2.8.1/dist/gl-matrix-min.js"></script>
    <script src="https://unpkg.com/webgl-utils@0.0.1/webgl-utils.js"></script>
</head>
<body>
    <canvas id="gl-canvas" width="600" height="600" style="border:1px solid black">
        Oops ... your browser doesn't support the HTML5 canvas element.
    </canvas>

    <div>
        <button id="toggle">Toggle Morph and Rotation</button>
        <button id="rotateXButton">Rotate X</button>
        <button id="rotateYButton">Rotate Y</button>
        <button id="rotateZButton">Rotate Z</button>
    </div>

    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        in vec4 aPosition1;
        in vec4 aPosition2;
        in vec4 aColor;
        
        out vec4 vColor;
        
        uniform float uMorph;
        uniform mat4 uModelViewMatrix;
        
        void main() {
            vec4 position = mix(aPosition1, aPosition2, uMorph);
            gl_Position = uModelViewMatrix * position;
            vColor = aColor;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;
        in vec4 vColor;
        out vec4 fColor;
        
        void main() {
            fColor = vColor;
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
