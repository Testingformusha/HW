<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Shape Morphing with Controls</title>
    <style>
        canvas { width: 100%; height: 100%; }
        #controls { position: absolute; top: 10px; left: 10px; }
    </style>
</head>
<body>
    <div id="controls">
        <button id="toggle-rotation">Toggle Rotation</button>
        <button id="toggle-morph">Toggle Morph</button>
        <button id="rotate-x">Rotate X</button>
        <button id="rotate-y">Rotate Y</button>
        <button id="rotate-z">Rotate Z</button>
    </div>
    <canvas id="webgl-canvas"></canvas>
    <script src="HW04.js"></script>
</body>
</html>
