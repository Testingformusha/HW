<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Shape Morphing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix.js"></script>
    <script src="https://unpkg.com/gl-utils@0.3.0/dist/gl-utils.js"></script>
    <script src="script.js"></script>
    <style>
        body { display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; margin: 0; }
        canvas { border: 1px solid black; }
        button { margin: 5px; }
    </style>
</head>
<body>
    <canvas id="gl-canvas" width="500" height="500"></canvas>
    <div>
        <button id="rotateXButton">Toggle Rotate X</button>
        <button id="rotateYButton">Toggle Rotate Y</button>
        <button id="rotateZButton">Toggle Rotate Z</button>
        <button id="toggle">Toggle Morph</button>
    </div>

    <!-- Vertex Shader -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        #version 300 es
        precision mediump float;

        in vec4 aPosition1;
        in vec4 aPosition2;
        in vec4 aColor;

        uniform float uMorph;
        uniform mat4 uModelViewMatrix;

        out vec4 vColor;

        void main() {
            vec4 finalPosition = mix(aPosition1, aPosition2, uMorph);
            gl_Position = uModelViewMatrix * finalPosition;
            vColor = aColor;
        }
    </script>

    <!-- Fragment Shader -->
    <script id="fragment-shader" type="x-shader/x-fragment">
        #version 300 es
        precision mediump float;

        in vec4 vColor;

        out vec4 fragColor;

        void main() {
            fragColor = vColor;
        }
    </script>
</body>
</html>
